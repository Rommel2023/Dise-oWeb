<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reto 5</title>


    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/reto5.css">
</head>

<section class="container-fluid inicio d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="text-center py-5">
                <img src="img/McDonald's_Golden_Arches.svg.png" alt="logo McDonalds" class="img-fluid logoo">
                <h1>McDonald's</h1>
                <p class="pt-2">I'm lovin' it <br /> ¡Selecciona tu comida aquí!</p>
            </div>
        </div>
    </div>
</section>

<section class="container-fluid py-5">
    <div class="container">
        <h2 class="pb-4">Bienvenido al menú en línea de McDonald's</h2>
        <div class="row">
            <div class="col-lg-5">
                <div class="inputs">
                    <h2 class="pb-3">Seleccione una Hamburguesas</h2>
                    <h4>Hamburguesas</h4>
                    <select name="Hamburguesas" id="hamburguesas" class="form-select mb-3">
                        <option selected disabled>Hamburguesas</option>
                        <option>BigMac</option>
                        <option>McNifica</option>
                        <option>McPollo</option>
                        <option>Hongos</option>
                    </select>
                    <h4>Deseas la hamburguesa en combo?</h4>
                    <select name="combo" id="combo" class="form-select mb-3">
                        <option selected disabled>Seleccione una opción:</option>
                        <option>No</option>
                        <option>Sí</option>
                    </select>
                    <div class="mb-3">
                        <button class="btn btn-danger btn-lg" onclick="calcular()">Calcular</button>
                    </div>
                    <div><a href="landing.html" class="btn btn-secondary">Ir al índice</a></div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="text-center py-5">
                    <img src="img/anuncioMC.jpg" alt="Hamburguesas" class="img-fluid" id="imagen">
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="text-center text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>Información de contacto: rrodriguezmo@ucenfotec.ac.cr</p>
            </div>
            <div class="col-md-6">
                <p>&copy; 2024 Todos los derechos reservados</p>
            </div>
        </div>
    </div>
</footer>


<!--Carga de la interactividad del framework-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="js/reto5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
