<!doctype html>
<html lang="es">

<head>

    <title>reto 2</title>

    <link href="imagenes/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link href="img/favicon.png" rel="icon">
    <!-- carga de la hoja de estilo CSS -->
    <link rel="stylesheet" href="css/reto2.css">

</head>

<body>
    <header class="bg-dark ">
        <div class="container text-light text-center">
            <div class="pt-2"></div>
            <p class="display-5 mb-3">Reto #2</p>
            <div class="pt-3"></div>
        </div>
    </header>

    <section class="container">


        <div class="pt-4"></div>


        <h1>Factura</h1>
        <form id="facturaForm">
            <label for="nombre">Nombre del cliente:</label>
            <input type="text" id="nombre" name="nombre" type="text" class="form-control"><br><br>

            <label for="articulo">Artículo:</label>
            <input id="articulo" type="text" class="form-control"><br><br>

            <label for="precio">Precio:</label>
            <input id="precio" type="number" oninput="validity.valid||(value='')" class="form-control"><br><br>

            <label for="cantidad">Cantidad:</label>
            <input id="cantidad" type="text" size="2" maxlength="2" onkeyup="this.value=Numeros(this.value)"
                class="form-control"><br><br>

            <button type="button" class="fas fa-plus-circle" onclick="calcularFactura()">Calcular Total</button>
            <button id="limpiarBtn" onclick="limpiar()"><i class="fas fa-trash"></i>Limpiar datos</button>
            <div class="pt-5"></div>
        </form>

        <h2>Datos del Cliente y Artículo</h2>
        <p id="nombreCliente"></p>
        <p id="articuloTxt"></p>
        <p id="precioProducto"></p>

        <h2>Detalles de la Factura</h2>
        <p id="subtotal"></p>
        <p id="precioConIva"></p>
        <p id="precioServi"></p>
        <p id="total"></p>


        <button id="boton1" style="display: none;">Correo</button>
        <button id="boton2" style="display: none;">Imprimir</button>
        <div class="pt-3"></div>
        <div><a href="landing.html"><button class="indice">Ir al indice</button></a></div>
    </section>
    <!-- programacion JS -->
    <script src="js/reto2.js"></script>
    <!-- libreria desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <div class="pt-3"></div>
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Información de contacto: rrodriguezmo@ucenfotec.ac.cr</p>
                </div>
                <div class="col-md-6">
                    <p>&copy; 2024 Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
