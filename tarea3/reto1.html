<body>
    <div class="pt-5"></div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">

                        <div class="mb-4">

                            <input class="form-control espacio" id="in-txt-user" type="text">

                        <div class="mb-3">
                            <label class="form-label text-white" for="in-txt-pass">Contraseña</label>

                                    <a href="#" class="text-white">¿Olvidaste la contraseña?</a>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4 text-white text-center">
                            <input type="checkbox" name="rememberme"> Remember me
                        </div>
                        <div class="text-center">
                            <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                        </div>
                        <div><a href="landing.html"><button class="indice">Ir al indice</button></a></div>
                    </div>
                </div>
            </div>
